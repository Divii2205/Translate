<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation Tools</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"/>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 1rem;
      }

      .container {
        width: 100%;
        max-width: 64rem;
      }

      .card {
        background-color: white;
        border-radius: 1.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        padding: 2rem;
        text-align: center;
      }

      h1 {
        color: #1a202c;
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
      }

      .description {
        color: #4a5568;
        font-size: 1.125rem;
        line-height: 1.75;
        margin-bottom: 3rem;
        max-width: 42rem;
        margin-left: auto;
        margin-right: auto;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 2rem;
        font-size: 1.125rem;
        font-weight: 600;
        text-decoration: none;
        border-radius: 9999px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .translator-btn {
        background-color: #4c51bf;
        color: white;
      }

      .dictionary-btn {
        background-color: #48bb78;
        color: white;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .translator-btn:hover {
        background-color: #434190;
      }

      .dictionary-btn:hover {
        background-color: #38a169;
      }

      .icon {
        margin-right: 0.5rem;
      }

      .arrow-icon {
        margin-left: 0.5rem;
        opacity: 0;
        transform: translateX(-10px);
        transition: all 0.3s ease;
      }

      .button:hover .arrow-icon {
        opacity: 1;
        transform: translateX(0);
      }

      @media (min-width: 640px) {
        .card {
          padding: 3rem;
        }

        h1 {
          font-size: 3rem;
        }

        .buttons {
          flex-direction: row;
        }
      }

      @media (min-width: 768px) {
        .description {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main class="card">
        <h1>Translation Tools</h1>
        <p class="description">
          Access our comprehensive suite of language tools. Choose between our
          Language Translator for full text translation or Dictionary for
          detailed word definitions and meanings.
        </p>
        <div class="buttons">
          <a href="translator.html" class="button translator-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon"
            >
              <circle cx="12" cy="12" r="10" />
              <path
                d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
              />
              <path d="M2 12h20" />
            </svg>
            Language Translator
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="arrow-icon"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>
          </a>
          <a href="dictionary.html" class="button dictionary-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
            Dictionary
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="arrow-icon"
            >
              <path d="M5 12h14" />
              <path d="m12 5 7 7-7 7" />
            </svg>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
